<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>
            Learning JavaScript
        </title>

        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <main>
            <h1>
                JavaScript homework-09
            </h1>

            <form action="" method="post">
                <div>
                    <div>
                        Ваш месячный доход:
                    </div>

                    <input type="text" id="inputIncomingMonth">
                </div>

                <div>
                    <div>
                        Ваш возможный доход за дополнительные работы:
                    </div>

                    <input type="text" id="inputExtraIncoming">
                </div>

                <div>
                    <div>
                        Обязательные расходы:
                    </div>

                    <input type="text" id="inputExpensesMonth">
                </div>

                <div>
                    <div>
                        Сколько вы хотите заработать?
                    </div>

                    <input type="text" id="inputPurpose">
                </div>

                <div class="buttons">
                    <button type="submit">
                        Рвсчитать
                    </button>

                    <button type="reset">
                        Очистить
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
